    <title>Логічні розгалуження | switch</title>
</head>
<body>

<script>
    let color = prompt()
   switch (color) {
       case ('green'):
           console.log('go!');
           break
       case ('yellow'):
           console.log('wait');
           break
       case ('red'):
           console.log('stop!!!')
           break
       default:
           console.log('be careful')

   }




</script>

</body>
