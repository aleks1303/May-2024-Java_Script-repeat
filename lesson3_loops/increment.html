<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Increment</title>
</head>
<body>

<script>

<!--    Інкрементація -- збільшення   -->

let x = 0
x = x + 1
console.log(x)
x++
console.log(x)

x += 1
console.log(x)


// Декрементація -- зменьшення
x = x - 1
console.log(x)

x -=1
console.log(x)
x--
console.log(x)

// Префіксний та постфіксний інкремент

// постфіксний інкремент (після)
let a = 0
let b = a++
console.log(a,b) /*a = 1, b = 0 , тому що спочатку виконуєтся b = a, а потім ++*/

// префіксний інкремент
let c = 0
let t = ++c
console.log(c, t) /*с = 1, t = 1, тепер виконується ++ а потім порівняння*/


</script>

</body>
</html>
