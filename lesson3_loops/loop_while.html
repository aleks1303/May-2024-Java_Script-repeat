<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loop while</title>
</head>
<body>

<script>

    <!--    В цьому циклі можна організувати процесс перевірки наявності певного елемента в масиві і після цього крок на цей елемент-->

    let users = [
        {name: 'Maria', age: 23, status: false},
        {name: 'Max', age: 34, status: true},
        {name: 'Mile', age: 50, status: true},
        {name: 'Alex', age: 16, status: false},
        {name: 'Oleg', age: 12, status: true},
        {name: 'Nike', age: 56, status: false},
        {name: 'Sony', age: 23, status: false},
        {name: 'Kiril', age: 45, status: true},
        {name: 'Roman', age: 31, status: true},
        {name: 'Norman', age: 21, status: false},
        {name: 'Julia', age: 28, status: true}
    ];

    let i = 0;
    while (i < users.length) {
        console.log(users[i])
        i++
    }


//     існує у цьому циклі do -- while, спочатку щось робити, а потім виконувати цикл
//     наприклад зв'язатися з сервером, а потім запустити цикл

    do{
        console.log('Виконуємо do')
    }while (false)
</script>

</body>
</html>
