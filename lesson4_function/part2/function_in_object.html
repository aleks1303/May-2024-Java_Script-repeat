<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Функції в об'єктах | this </title>
</head>
<body>

<script>

<!--Функція в об'єкті-->

let user = {
    name: 'Alina',
    age:31,
    greeting: function (msg){
        // this заміняє назву перемінної, this і є сама перемінна
        return `${msg} my name is ${this.name}`

    },
    // стрілочні функції втрачають зв'язок з об'єктом, вони посилаються на глобальний об'єкт 'window'
    // тому в стрілочних функціях слово 'this' не використовується
    vitanny : (msg) => `${msg} my age is ${this.age}`
}
console.log(user.greeting('hello'));
console.log(user.vitanny('hi'));


</script>

</body>
</html>
