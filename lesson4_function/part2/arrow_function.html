<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Стрілочні функції</title>
</head>
<body>


<script>

<!--    запис стрілочних функцій-->

// проста функція
function calc(a,b){
    return a + b
}

console.log(calc(3,4));


// стрілочна функція

let calc1 = (a,b)=> a+b;
console.log(calc1(30, 40));

// в стрілочних функціях неможливо використовувати arguments

</script>
</body>
</html>
