<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM - Об'єктна модель документа та пошук елементів</title>
</head>
<body>
<h1>DOM - title</h1>
<ul class="menu" id="list-1">
    <li>item 1 1</li>
    <li>item 1 2</li>
    <li>item 1 3</li>
    <li>item 1 4</li>
    <li>item 1 5</li>
</ul>
<ul class="menu" id="list-2">
    <li>item 2 1</li>
    <li>item 2 2</li>
    <li>item 2 3</li>
    <li>item 2 4</li>
    <li>item 2 5</li>
</ul>

<script>

<!--    Об'єктна модель документа-->

// document - в ньому є багато функцій: write, create ....
// document - складається з об'єктів: head, body тощо

// дістати  в document - head: meta, meta ....
console.log(document.head.children)


// Пошук елементів
// 1 варіант - швидкий, але не дуже популярний серед ІТ


// пошук елементів за певними ідентифікаторами (id)
console.log(document.getElementById('list-1'));

// пошук по class
// отримаємо клас колекцій
let elementsByClassName = document.getElementsByClassName('menu');
for (const elementsByClassNameElement of elementsByClassName) {
    console.log(elementsByClassNameElement)

}
let b = document.getElementById('list-1');
console.log(b)

// Правило
// Шукати чи звертатися до class
// через index або через iter


// пошук по тегу
let liList = document.getElementsByTagName('li');
console.log(liList)
// виведено всі li

// пошук окремої li або окремого списку
// шукаємо по id
let list1 = document.getElementById('list-1');
console.log(list1)

// достаємо кожен елемент
let list1AllLi = list1.getElementsByTagName('li');
console.log(list1AllLi)


// 2 варіант - не такий швидкий, але більш популярний серед ІТ
// та цікавіший з точки зору синтаксичної конструкції

// знаходить тільки один елемент по певному селектору (перший який зустрічає)
console.log(document.querySelector('ul'));

// знаходить всі елементи по певному css селектору (повертає список вузлів)
console.log(document.querySelectorAll('ul'));

// знайти другу ul і її li
console.log(document.querySelectorAll('.menu:nth-child(2)>li'));
// або
let nodeList = document.querySelectorAll('#list-2 > li');
// ітеруємо
for (const node of nodeList) {
    console.log(node)
}




</script>

</body>
</html>
