// Приклад

function calc1 (a, b, action){
    if(action === '+'){
        return a + b
    } else if (action === '-'){
        return a - b
    }else if (action === '*'){
        return a * b
    } else if (action === '/'){
        return a / b
    }
}
// може бути багато if і це не зручно
// використовується callback функції


function calc (a, b , callback){
return callback (a,b)}
console.log(calc(10, 20, (a, b) => a + b));
console.log(calc(500, 300, (a, b) => a - b));
console.log(calc(500, 300, (a, b) => a * b));
console.log(calc(500, 300, (a, b) => a / b));
